<script>
function checkForm()
{
var name = document.forms["contactForm"]["fname"];
var email = document.forms["contactForm"]["email"];
var subject = document.forms["contactForm"]["subject"];
var what = document.forms["contactForm"]["message"];
if (name.value == "" )
{
window.alert( "Please enter your name." );
name.focus();
return false;
}
if (email.value == "" ){
window.alert( "Please enter a valid e-mail address." );
email.focus();
return false ;
}
if (email.value.indexOf( "@" , 0) < 0)
{
window.alert( "Please enter a valid e-mail address." );
email.focus();
return false ;
}
if (email.value.indexOf( "." , 0) < 0)
{
window .alert( "Please enter a valid e-mail address." );
email.focus();
return false ;
}
if (subject.value == "" )
{
window.alert( "Please enter a subject." );
subject.focus();
return false;
}

if (what.value < 5)
{
alert( "Please enter a proper message" );
what.focus();
return false ;
}
return true ;
}
</script>
